<table>
    <tr valign="top">
        <td><img src="{{ post.author.avatar(50) }}"></td>
        <td><p><i><a href="url_for('user', nickname=post.author.nickname) }}">{{ post.author.nickname }}</a> said 
        {{ momentjs(post.timestamp).fromNow() }}:</i></p></td><br>
      <td><p><strong>{{ post.body }}</strong></p></td>
    </tr>
</table>
