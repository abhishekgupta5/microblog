<!--   extend base layout -->
{% extends "base.html" %}

{% block content %}
 <h1>{{ _('Edit your Profile') }}</h1>
 <form action="" method="post" name="edit">
     {{form.hidden_tag()}}
     <table>
         <tr>
             <td>{{ _('Your nickname:') }}</td>
             <td>
                {{ form.nickname(size=24) }}
                {% for error in form.errors.nickname %}
                <br><span style="color: red;">[{{ error }}]</span>
                {% endfor %}
             </td>
         </tr>
         <tr>
             <td>{{ _('About yourself:') }}</td>
             <td>{{ form.about_me(cols=32, rows=4) }}</td>
         </tr>
         <tr>
             <td></td>
             <td><input type="submit" value="{{ _('Save Changes') }}"></td>
         </tr>
     </table>
 </form>
{% endblock %}
